<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="Login.css">




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script.js"></script>

</head>
<body>


<main id="main">

<section id="links">

    <div id="links-container">
        <div id="links-content">
        <img src="../Images/Logo.png">

            <div id="links-div-headerAndForm">


            <header>
                <h1>Log in</h1>
                <h3>
                    Welcome back! Please enter your details.
                </h3>
            </header>

                <div id="links-div-content">

                    <form>
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            <p class="hidden-p"></p>
                        </div>
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <p class="hidden-p"></p>
                        </div>

                        <div class="form-field-checkbox">
                           <div class="checkbox-div">
                               <input type="checkbox" id="remember-me" name="remember-me" value="remember">
                               <label for="remember-me" class="remember-label">

                                   Remember for 30 days
                               </label>
                           </div>

                            <a href="#" class="forgot-password">Forgot password</a>
                        </div>



                    </form>

<div class="actions">
    <button type="button" id="BtnSignin">Sign in</button>
    <button type="button" id="BtnGoogle"> <img src="../Images/GoogleLogo.png">Sign up with Google</button>


</div>

<div class="div-footer">

    <div>
        <p>Don’t have an account?</p>

    </div>
    <a href="../SignIn/Signup.html">Sign up</a>

</div>

                </div>

            </div>

        </div>

    </div>

    <footer>
        <p>© Atuino BV</p>
    </footer>

</section>










<section id="rechts">



    <div class="div-rechts-container">

       <div class="rechts-divImg">
           <img id="contentImage">
       </div>



    <div class="div-rechts-text">
<h3 id="contentTitle">

</h3>
        <p id="contentText">

        </p>
    </div>

        <div class="paginatie">
            <svg id="pijl-links" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M12.5 15L7.5 10L12.5 5" stroke="white" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <div class="paginatie-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <svg id="pijl-rechts" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

    </div>


    <div class="rechts-pattern">
    <img src="../Images/Line%20patternGroot.png">
    </div>



    <div class="rechts-pattern-link">
        <img src="../Images/Line%20patternKlein.png">
    </div>


</section>

</main>
</body>
</html>
